    <!-- The main bav bar containing the Moods Logo -->
    <!-- Logo Design -->
    <div class=" w-100  ">
      <nav class="navbar navbar-expand-lg bg-body-tertiary h-100 ps-5 pe-5 ">
        <a class="navbar-brand logo " href="/dashboard">

        <div class="collapse navbar-collapse" id="navbarNav">

              <p class="text-start mb-3">
                Age: 29 years old 
              </p>
              <p class="text-start mb-3">
                time now: <em> 3:22PM </em> for the time zone <em>Jerusalem</em> 
              </p>
              <p class="text-start mb-3 text-muted">
                joined on 03.04.2023
              </p>
              <a class="btn btn-link " href="/edit_profile">edit profile</a>
            </div>
          </div>
        </div>
        <div class="col-8">

            <textarea class="form-control" placeholder="What's on your mind today?" id="post" style="height: 100px"></textarea>
            <label for="post">Post</label>
          </div>
        </div>

      </div>  


      </div>
